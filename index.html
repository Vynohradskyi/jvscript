    <script language="JavaScript">
        let windows = [];

        function openWindow(url, name) {
           
            let existingWindow = windows[name];
            if (existingWindow && !existingWindow.closed) {
                existingWindow.close();
            }

            let newWindow = window.open(url, name, "toolbar=no,directories=no,height=380,width=380,top=200,left=500");
            
            windows[name] = newWindow;
        }

        function fetchSource(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerText = data;
                })
                .catch(error => {
                    document.getElementById(elementId).innerText = `Błąd ładowania: ${error.message}`;
                });
        }
    </script>
