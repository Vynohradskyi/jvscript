        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 50%;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        .right-panel {
            width: 50%;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            background-color: #fff;
        }

        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .task button {
            margin-right: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .open-btn {
            background-color: green;
            color: white;
        }

        .code-btn {
            background-color: #ccc;
            color: #000;
        }

        h1 {
            text-align: center;
            color: green;
            padding: 10px;
        }

        .source-code {
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
    <script>
        let windows = [];

        function openWindow(url, name) {
            if (windows[name] && !windows[name].closed) {
                windows[name].close();
            }

            windows[name] = window.open(url, name, "toolbar=no,directories=no,height=600,width=600,top=100,left=100");
        }

        function fetchSource(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('source').innerText = data;
                })
                .catch(error => {
                    document.getElementById('source').innerText = `Błąd ładowania: ${error.message}`;
                });
        }
    </script>
