
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Imię i Nazwisko na przemian</title>
</head>
<body>
  <script>
  
    const nazwisko = "Vynohradskyi";
    const imie = "Oleksandr";
    
 
    const liczba_liter_nazwiska = nazwisko.length;
    const ilosc_wykonan_petli_vyn = (liczba_liter_nazwiska % 4) + 12;  // (11 : 4) + 12 = 15
    const wielkosc_liter_vyn = (liczba_liter_nazwiska % 3) + 40;       // (12 : 3) + 40 = 44

  
    document.write("<div style='font-size:20px; color:blue;'>");
    document.write("Ilość wykonania pętli = " + ilosc_wykonan_petli_vyn + "<br>");
    document.write("Wielkość liter = " + wielkosc_liter_vyn + "px<br><br>");
    document.write("</div>");

  
    document.write("<div style='color:green; font-size:" + wielkosc_liter_vyn + "px;'>");
    for (let i_vyn = 1; i_vyn <= ilosc_wykonan_petli_vyn; i_vyn++) {
      if (i_vyn % 2 !== 0) {
        document.write(i_vyn + ": " + nazwisko + "<br>");
      } else {
        document.write(i_vyn + ": " + imie + "<br>");
      }
    }
    document.write("</div>");
  </script>
</body>
</html>
