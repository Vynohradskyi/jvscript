
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
function Pole_vynohradskyi()
{
    var a_vyn = parseFloat(document.getElementById('dlugosc').value);
    var b_vyn = a_vyn * a_vyn;
    document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_vyn.toFixed(2) + " cm^2";
}
function Obwod_vynohradskyi()
{
    var a_vyn = parseFloat(document.getElementById('dlugosc').value);
    var b_vyn = 4 * a_vyn;
    document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_vyn.toFixed(2) + " cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="Pole_vynohradskyi()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="Obwod_vynohradskyi()"><br><br>
<div style="color:red;font-size:50px;" id="nazwa"></div>
<button class="button" onclick="window.location.href='index.html'"><Vynohradskyi-Zadania>wróc</Vynohradskyi-Zadania></button>
</body>
</html>
