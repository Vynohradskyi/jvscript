<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Proste obliczenia</title>
</head>
<body>
<div style="color:rgb(88, 21, 255);font-size:43px;">
    <script language="JavaScript">
        var d1_she = prompt("D1=", "");
        var d2_she = prompt("D2=", "");
        var d_sek;
        var roz;

        var a = parseFloat(d1_she);
        var b = parseFloat(d2_she);

        d_sek = 86400; 
        roz = a - b;

        document.write("ilość sekund=" + (roz * d_sek) + " sekund <br>");
    </script>
</div>
<button class="button" onclick="window.location.href='index.html'"><Vynohradskyi-Zadania>wróc</Vynohradskyi-Zadania></button>
</body>
</html>
