<html> 
 <head>
   <meta charset="UTF-8">
 </head>
 <body> 
 <div style="color:red;font-size:50px;"> 
    <script language="JavaScript"> 
        var x_vyn = prompt("Podaj liczbę x=", ""); 
        var a_vyn = parseFloat(x_vyn); 
        document.write("Czytana liczba x = " + a_vyn + "<br>");     
        
        if (a_vyn > 0) {
            document.write("Czytana liczba jest większa od 0" + "<br>");
        } else if (a_vyn == 0) {
            document.write("Czytana liczba jest równa 0" + "<br>");
        } else if (a_vyn < 0) {
            document.write("Czytana liczba jest mniejsza od 0" + "<br>");
        }
    </script> 
 </div> 
 </body> 
</html>
