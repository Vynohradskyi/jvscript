<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 36</title>
</head>
<body>
    <h1 style="color: green;">MENU:</h1>
    <p style="color: red;">1 - CZERWONY</p>
    <p style="color: blue;">2 - NIEBIESKI</p>
    
    <!-- Przycisk do wyboru koloru -->
    <input type="button" name="zadanie36" value="Oblicz kolor" onclick="zadanie36()" />
    
    <!-- Przycisk do sprawdzania liczby -->
    <input type="button" value="Sprawdź liczbę" onclick="sprawdzLiczbe()" />

    <script>
        function zadanie36() {
            var x = prompt("Podaj kolor (1, 2, czerwony, niebieski):", "").toLowerCase();

            if (x == "1" || x == "czerwony") {
                document.write('<h1 style="color: red; font-size: 20px;">Wczytałeś kolor czerwony</h1><br />');
            } else if (x == "2" || x == "niebieski") {
                document.write('<h6 style="color: blue; font-size: 20px;">Wczytałeś kolor niebieski</h6><br />');
            } else {
                document.write('<p style="color: black; font-size: 20px;">Nieprawidłowy wybór!</p>');
            }
        }

        function sprawdzLiczbe() {
            var liczba = prompt("Podaj liczbę:");
            liczba = parseInt(liczba);

            if (isNaN(liczba)) {
                alert("To nie jest poprawna liczba!");
                return;
            }

            if (liczba % 2 === 0) {
                document.write('<font color="red" size="3">liczba jest parzysta</font><br />');
            } else {
                document.write('<font color="silver" size="5">liczba jest nieparzysta</font><br />');
            }
        }
    </script>
</body>
</html>
