
<!DOCTYPE html>

<body>
  <div style="color:green; font-size:20px;">
    <script>
      let suma_vyn = 0;
      let i_vyn = 1;

      while (i_vyn <= 1000000) {
        suma_vyn = suma_vyn + 1 / i_vyn;
        i_vyn++;
      }

      document.write("Suma szeregu harmonicznego od 1 do 1 000 000 = " + suma_vyn.toFixed(6));
    </script>
  </div>
</body>
